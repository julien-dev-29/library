<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Library</title>
</head>

<body>
  <header class="header">
    <h1>Librairie</h1>
  </header>
  <div class="btn-container">
    <button class="btn show">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-plus-icon lucide-plus">
        <path d="M5 12h14" />
        <path d="M12 5v14" />
      </svg>Add
    </button>
  </div>
  <dialog id="dialog">
    <button id="close-dialog" class="close-btn">Close</button>
    <form id="add-form">
      <label for="title">Titre</label><input id="title" name="title" type="text" required />
      <label for="author">Auteur</label><input id="author" name="author" type="text" required />
      <label for="pages">Nombre de pages</label><input id="pages" name="pages" type="number" required />
      <button type="submit" class="add-btn">Ajouter</button>
    </form>
  </dialog>
  <main id="library" class="main"></main>
  <footer class="footer">
    <h2>@Jur0LL</h2>
  </footer>
  <script src="app.js" type="module"></script>
</body>

</html>
